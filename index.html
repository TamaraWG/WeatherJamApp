<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet"  href="styles.css"  />
  </head>
  <body>
    <div class="containers">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview"
            <h1 id="city"></h1>
            <ul>
              <li> last updated : <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
        </div>
      </div>
      <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
        <ul>
          <li> Humidity: <span id="humidity"></span>%</li>
          <li> Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
       <div class="weather-forecast" id="forecast"></div>
      
      <img src="Images/beach.jpg" alt="beachs" class="beach" width="150px" />
       
      <strong id="temperature"></strong>      
      <span class="units">°c | <a href="#">°F</a></span>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Weather Quotes</h5>
            <p class="card-text">
              Its gonna be a good day! Sunshine and all perhsaps a little rain but just stay prepared!            </p>
                </p>
                </div>
                </div>
                </div>
    <div class="row">
      <div class="col-8">
       <div class="container text-center">
  <div class="row">
    <div class="col align-self-start">
      ☁ </br> Monday
    </div>
    <div class="col align-self-center">
       🌤 </br>Tuesday
    </div>
    <div class="col align-self-end">
      🌞
    </br> Wednesday
    </div>
    <div class="col align-self-center">
      ☀</br>Thursday
  </div>
  <div class="col align-self-center">
      🌧</br> Friday
</div>
   <small><a href="https://github.com/TamaraWG/WeatherJamApp" target="_blank">Open-source code</a>, by Tamara Walker-Garricks</small>
 <script src="src/script.js"></script>
    
        
    </div>
  </body>
</html>
